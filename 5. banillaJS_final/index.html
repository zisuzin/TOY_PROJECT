<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMENTUM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="container">
        <main class="cont">
            <div class="left_main">

                <div class="colorPicker">
                    <p class="color1"></p>
                    <p class="color2"></p>
                    <p class="color3"></p>
                </div>

            <h1>Have a nice day!</h1>

            <div class="search">
                <form id="search-form">
                    <i></i>
                    <input type="text" placeholder="Google Search">
                </form>
            </div>

            <p class="bookmark_title"></p>
                <h2 class="title">BOOKMARK</h2>
                    <div class="bookmark">
                        <a href="https://www.google.co.kr/" class="">Google</a>
                        <a href="https://www.naver.com/" class="">Naver</a>
                        <a href="" class="">Github</a>
                        <a href="https://www.youtube.com/" class="">Youtube</a>
                    </div>
                    
                    <h2 class="title">TODAY</h2>
                    <div class="today">
                        <div class="clock_wrap">
                            <div class="clock"></div>
                            <p class="digital">00:00:00</p>
                        </div>
                        <div class="calendar">
                            <div id="dycalendar"></div>
                        </div>
                    </div>
                </div>

            <div class="right_main">
                <h2>TO DO</h2>
                <div class="Todo_wrap">
                    <div class="Todo_List">
                        <ul>
                        </ul>
                    </div>
                    <form class="todoWrite">
                        <input type="text" required placeholder="Enter your task">
                        <button type="button">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                    </form>
                </div>
                <h2>TODAY QUOTE</h2>
                <div class="quote_bg">
                <div class="quoteText">
                    <p></p>
                    <p></p>
                </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/quote.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/calendar.js"></script>
</body>
</html>
