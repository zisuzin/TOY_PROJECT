<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMENTUM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="container">
        <main class="cont">
            <div class="left_main">

                <div class="colorPicker">
                    <p class="color1"></p>
                    <p class="color2"></p>
                    <p class="color3"></p>
                </div>

            <h1>Have a nice day!</h1>

            <div class="search">
                <form id="search-form">
                    <i></i>
                    <input type="text" placeholder="Google Search">
                </form>
            </div>

            <p class="bookmark_title"></p>
                <h2 class="tit">BOOKMARK</h2>
                    <div class="bookmark">
                        <a href="https://www.google.co.kr/" class="">Google</a>
                        <a href="https://www.naver.com/" class="">Naver</a>
                        <a href="https://github.com/zisuzin">Github</a>
                        <a href="https://www.youtube.com/" class="">Youtube</a>
                    </div>
                    
                    <h2 class="tit">TODAY</h2>
                    <div class="todayBox">
                        <div class="left_wrap">
                            <div class="clock_wrap">
                                <div class="clock">
                                    <div class="hour">
                                        <div id="hr"></div>
                                    </div>
                                    <div class="min">
                                        <div id="mn"></div>
                                    </div>
                                    <div class="sec">
                                        <div id="sc"></div>
                                    </div>
                                </div>
                                <p class="digital">00:00:00</p>
                            </div>
                        </div>
                        <div class="right_wrap">
                            <div class="calendar_month_container">
                                <div class="calendar_header">
                                    <span class="prev_btn">〈</span>
                                    <span class="monthTit"></span>
                                    <span class="yearTit"></span>
                                    <span class="next_btn">〉</span>
                                </div>
                                <section class="calendar_body">
                                    <div class="week">
                                        <div class="day">S</div>
                                        <div class="day">M</div>
                                        <div class="day">T</div>
                                        <div class="day">W</div>
                                        <div class="day">T</div>
                                        <div class="day">F</div>
                                        <div class="day">S</div>
                                    </div>
                                    <div class="dates"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="right_main">
                <h2 class="tit">TO DO</h2>
                <div class="Todo_wrap">
                    <div class="Todo_List">
                    </div>
                    <form class="todoWrite">
                        <input type="text" placeholder="Enter your task">
                        <button type="button">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                    </form>
                </div>
                <h2 class="tit">TODAY QUOTE</h2>
                <div class="quote_bg">
                <div class="quoteText">
                    <p></p>
                    <p></p>
                </div>
                <div class="img_cover"></div>
                </div>
            </div>
        </main>
    </div>

    <button id="dark_mode_btn" type="button">
        <!-- <span>다크 모드로 보기</span> -->
    </button>

    <script src="./js/quote.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/calendar.js"></script>
</body>
</html>
